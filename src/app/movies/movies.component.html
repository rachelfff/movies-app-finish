<div class="app-movies">
<div *ngIf="movies && exitsCategories ; else loadingPage">
  <app-menu-movies [userName]="userName" [exitsCategories]="exitsCategories" (getMoviesCategorie)="changeCategories($event)" (openAddMovieModal)="openAddMovieModal()"></app-menu-movies>
  <div class="card-group">
  <app-card-movie *ngFor="let movie of sortMoviesByDate" [movie]="movie" (deleteMoviesFromList)="deleteMovieFromList($event)" class="app-card-movie"></app-card-movie>
  </div>
</div>
<ng-template #loadingPage>
  <span class="text-primary">הדף נטען אנא המתן</span>
</ng-template>
</div>
